<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vertical.css" />
    <script
      src="https://kit.fontawesome.com/395e51313e.js"
      crossorigin="anonymous"
    ></script>
    <title>Vertical</title>
  </head>
  <header class="container">
    <h1>How to Animate on Scroll With Vanilla JavaScript</h1>
    <h2>
      Scroll to see the effects
      <p class="animate-arrow">&darr;</p>
    </h2>
  </header>
  <section class="scroll-container">
    <div class="scroll-element js-scroll fade-in"></div>
    <div class="scroll-caption">This animation fades in.</div>
  </section>
  <section class="scroll-container">
    <div class="scroll-element js-scroll fade-in-bottom"></div>
    <div class="scroll-caption">This animation slides in to the top.</div>
  </section>
  <section class="scroll-container">
    <div class="scroll-element js-scroll slide-left"></div>
    <div class="scroll-caption">This animation slides in from the left.</div>
  </section>
  <section class="scroll-container">
    <div class="scroll-element js-scroll slide-right"></div>
    <div class="scroll-caption">This animation slides in from the right.</div>
  </section>
  <footer>
    <p>
      Animation styles from
      <a href="https://animista.net" target="_blank">animista.net</a>
    </p>
    <p>
      Pen by <a href="https://www.jemimaabu.com" target="_blank">Jemima Abu</a
      ><span style="color: #d11e15"> &#9829;</span>
    </p>
  </footer>
  <body>
    <script type="module" src="/vertical/vertical.js"></script>
  </body>
</html>
